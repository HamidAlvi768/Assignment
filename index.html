<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CV Generator</title>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 column-left">
                <div class="card mb-3">
                    <div class="card-header d-flex align-items-center">
                        <h5 class="card-title mb-0">Personal Information</h5>
                        <span class="ms-2 text-muted">?</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name:</label>
                            <input type="text" class="form-control" id="fullName">
                        </div>
                        <div class="mb-3">
                            <label for="profession" class="form-label">Profession:</label>
                            <input type="text" class="form-control" id="profession">
                        </div>
                        <div class="mb-3">
                            <label for="photo" class="form-label">Profile Photo:</label>
                            <input type="file" class="form-control" id="photo" accept="image/*">
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header d-flex align-items-center">
                        <h5 class="card-title mb-0">Contact Details</h5>
                        <span class="ms-2 text-muted">?</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone:</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Location:</label>
                            <input type="text" class="form-control" id="location">
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header d-flex align-items-center">
                        <h5 class="card-title mb-0">Professional Summary</h5>
                        <span class="ms-2 text-muted">?</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="summary" class="form-label">Summary:</label>
                            <textarea class="form-control" id="summary" rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 column-right">
                <div class="card mb-3">
                    <div class="card-header d-flex align-items-center">
                        <h5 class="card-title mb-0">Work Experience</h5>
                        <span class="ms-2 text-muted">?</span>
                    </div>
                    <div class="card-body" id="workExperience">
                        <div class="experience-entry border rounded p-3 mb-3">
                            <div class="mb-3">
                                <label for="jobTitle" class="form-label">Job Title:</label>
                                <input type="text" class="form-control job-title">
                            </div>
                            <div class="mb-3">
                                <label for="company" class="form-label">Company:</label>
                                <input type="text" class="form-control company">
                            </div>
                            <div class="mb-3">
                                <label for="workDates" class="form-label">Dates:</label>
                                <div class="row g-2">
                                    <div class="col">
                                        <input type="date" class="form-control work-start-date">
                                    </div>
                                    <div class="col-auto d-flex align-items-center">
                                        to
                                    </div>
                                    <div class="col">
                                        <input type="date" class="form-control work-end-date">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="responsibilities" class="form-label">Responsibilities:</label>
                                <textarea class="form-control responsibilities" rows="2"></textarea>
                            </div>
                        </div>
                        <button type="button" id="addWorkExperience" class="btn btn-primary btn-sm">+ Add More Experience</button>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header d-flex align-items-center">
                        <h5 class="card-title mb-0">Education</h5>
                        <span class="ms-2 text-muted">?</span>
                    </div>
                    <div class="card-body" id="education">
                        <div class="education-entry border rounded p-3 mb-3">
                            <div class="mb-3">
                                <label for="degree" class="form-label">Degree:</label>
                                <input type="text" class="form-control degree">
                            </div>
                            <div class="mb-3">
                                <label for="school" class="form-label">Institution:</label>
                                <input type="text" class="form-control school">
                            </div>
                            <div class="mb-3">
                                <label for="eduDates" class="form-label">Dates:</label>
                                <div class="row g-2">
                                    <div class="col">
                                        <input type="date" class="form-control edu-start-date">
                                    </div>
                                    <div class="col-auto d-flex align-items-center">
                                        to
                                    </div>
                                    <div class="col">
                                        <input type="date" class="form-control edu-end-date">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="addEducation" class="btn btn-primary btn-sm">+ Add More Education</button>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header d-flex align-items-center">
                        <h5 class="card-title mb-0">Skills</h5>
                        <span class="ms-2 text-muted">?</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="skills" class="form-label">Skills (comma-separated):</label>
                            <textarea class="form-control" id="skills" rows="2"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 text-center mt-3">
                <button type="button" id="generateCV" class="btn btn-success">Generate CV</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>

    <!-- Add this modal HTML just before the closing body tag -->
    <div class="modal fade" id="cvModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Generated CV</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cvPreview">
                    <!-- CV content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="downloadCV">Download CV</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
